<div class="container">
    <div class="row">
      <div class="col-lg-3" style="background-color: #FF8B00;">
      </div>
      <div class="col-lg-6">
        <h1 style="text-align:center;">Crear Alumno</h1>

    <form #registerForm="ngForm" (ngSubmit)="createUser()" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.nombre" class="form-control" required>
        </p>

        <p>
            <label>Apellidos</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.apellidos" class="form-control" required>
        </p>

        <p>
            <label>edad</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.edad" class="form-control"
                required>
        </p>
        <p>
            <label>sexo</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.sexo" class="form-control"
                required>
        </p>
        <p>
            <label>dirección</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.direccion" class="form-control"
                required>
        </p>

        <div class="btn-group">
            <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Carreras
            </button>
            <div class="dropdown-menu" *ngIf="carreras">
                <p class="dropdown-item" *ngFor="let carrera of carreras" (click)="setCarrera(carrera.id)">{{carrera.nombre_carrera}}</p>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-danger " (click)="volver()">Regresar</button>
            </div>
            <div class="col-lg-3">
                <input type="submit" value="Agregar Alumno"  class="btn btn-success">
            </div>
            <div class="col-lg-3"></div>
        </div>
    

        
    </form>



      </div>
      <div class="col-lg-3" style="background-color: #FF8B00;"></div>
    </div>
</div>
